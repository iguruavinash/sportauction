        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="UserName" class="form-control">
          </div>
        
           <div class="form-group">
            <label for="age">Age</label>
            <input (keypress)="numberOnly($event)" type="text" placeholder="Only Numbers" formControlName="Age"
              class="form-control">
          </div>
        
          <div>
            <label for="gender">Gender:</label>
            <div class="form-check mb-3">
              <input class="form-check-input" id="male" type="radio" value="male" name="Gender" formControlName="Gender">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="female" type="radio" value="female" name="Gender" formControlName="Gender">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div> 
        
          <div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="Password" class="form-control">
            </div>
          </div>
        
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!profileForm.valid" type="submit">Submit</button>
          </div>
        
        </form> 



<router-outlet></router-outlet>
